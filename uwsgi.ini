# titacweb_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = %d
# Django's wsgi file
module          = titacweb.wsgi:application
# the virtualenv (full path)
home            = /opt/virtualenv/titacweb

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 2
# the socket (use the full path to be safe
socket          = /var/run/titacweb.sock
pidfile         = /var/run/titacweb.pid
daemonize       = /var/log/titacweb.log
# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true
