{% load staticfiles %}
<!DOCTYPE html>
<html>
<!--[if lt IE 7]>
<html class="no-js ie6 oldie" lang="en">
<![endif]-->
<!--[if IE 7]>
<html class="no-js ie7 oldie" lang="en">
<![endif]-->
<!--[if IE 8]>
<html class="no-js ie8 oldie" lang="en">
<![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Mervin" />
        <link rel="icon" type="image/png" href="{% static 'portal/img/favicon.png' %}" />
        <title>泰科泰格&nbsp;-&nbsp;{% block title %}{% endblock %}</title>
        <!--style sheets-->
        <link rel="stylesheet" media="screen" href="{% static 'portal/css/style.css' %}" />
        <link rel="stylesheet" media="screen" href="{% static 'portal/css/skeleton.css' %}" />
        <link rel="stylesheet" media="screen" href="{% static 'portal/css/flexslider.css' %}" />
        <!--jquery libraries / others are at the bottom-->
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
        <script src="{% static 'portal/js/modernizr.js' %}" type="text/javascript"></script>
    </head>
    <body>
        <!--header-wrapper starts -->
        <div id="header-wrapper">
            <!--header starts-->
            <div id="header">
                {% include 'base/header.html' %}
            </div><!--header ends-->
            <!--hd-bottom-wrapper starts-->
            <div id="hd-bottom-wrapper">
                {% include 'base/header_bottom.html' %}
            </div><!--hd-bottom-wrapper ends-->
            <div class="clear"></div>
        </div><!--header_wrapper ends -->
        <!--content-->
        <div id="content">
            <!--container clearfix-->
            <div class="container clearfix">
                {% block content %}
                {% endblock %}
            </div>
        </div><!--content end-->
        <!--copyright starts-->
        <div class="container clearfix">
            <div id="copyright" class="sixteen columns">
                {% include 'base/copyright.html' %}
            </div>
        </div><!--copyright ends-->
        <div class="clear"></div>
        <!--other js required-->
        <script src="{% static 'portal/js/jquery.flexslider-min.js' %}" type="text/javascript"></script>
        <script src="{% static 'portal/js/custom.js' %}" type="text/javascript"></script>
    </body>
</html>
